<!DOCTYPE html>
<html>
<head>
  <title>B2B Contract</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./app.js"></script>

</head>
<body >
<div class="row">
  <div class="col-xs-12" style="padding-top:0%;">
    <div class="col-xs-6" id="buyer" style ="border:1px solid #ccc;padding-bottom:2%;">
      <div id = "buyer_balance" class="col-xs-12" style ="border:0px solid black; height:30px; padding:20px;">
      </div>
      <div class="col-xs-12" style="padding:10px; border:1px solid #ccc">
        <div class="col-xs-4 ">
          Name
          <input id="pname"class="form-control"type="text" name="" value="" placeholder="Enter Purchase name ">
        </div>
        <div class="col-xs-4">
          Des
          <input id="pdetail" class="form-control"type="text" name="" value="" placeholder="Enter Purchase details ">
        </div>
        <div class="col-xs-4">
          Value
          <input  id="pvalue"class="form-control"type="text" name="" value="" placeholder="Enter Purchase value ">
        </div>
        <div class ="col-xs-4" style="padding-top:10px;">
         <input class ="form-control" type="textarea" rows="4" cols="50" id ="details" placeholder="Detailed description">
        </div>
        <div class ="col-xs-4" style="padding-top:10px;">
         <input type="file" id="myFile" multiple size="50"  >
         <p id="demo"></p>
        </div>
        <div class="col-xs-4" style="padding-top:10px;">
        <button class = "btn btn-info"type="button" name="button" onclick="uploads()">Create Purchase</button>
        </div>
      </div>

    </div>
    <div class="col-xs-6" id="buyer" style ="border:1px solid #ccc;padding-bottom:2%;">
      <div id ="seller_balance" class="col-xs-12" style ="border:0px solid black; height:30px;padding:20px;">
      </div>
        <div class="col-xs-12" style="padding-top:10px; border : 1px solid #ccc">
          <div class="col-xs-6">
            Name
            <input id = "bName" class="form-control" type="text" name="" value="" placeholder=" Purchase name ">
          </div>
          <div class="col-xs-3">
            Purchase value
            <input id = "bAmount" class="form-control" type="text" name="" value="" onchange=" totalval(this.id);" placeholder=" Purchase value">

          </div>
          <div class="col-xs-3">
            Total Value
            <input id = "id_total_value" class="form-control" type="text" name="" value="" placeholder=" Total Value">
            <input id = "proId" class="form-control" type="text" name="" value="" placeholder=" Total Value" style = "display:none">

          </div>
          <div class="col-xs-12" style="padding:10px;">
            <button class="btn btn-info"type="button" name="button" onclick ="createBid()">Create Purchase Offer </button>
          </div>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="col-xs-12 text-center" style="padding-top:2%">
            <b style="font-size: 20px;">Exchange Portal</b>
        </div>
        <div class="col-xs-6"style="padding-top:30px;">
          <div class="col-xs-12" style="font:carial padding:0px;">
            <b>Purchase Offers</b>
          </div>
          <table class="table table-bordered" id ="bid_list_tabel">
          <thead>
            <tr>
              <th> Name</th>
              <th> Amount</th>
              <th> State</th>
              <th> Action</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
        </div>
        <div class="col-xs-6" style="padding-top:30px;">
          <div class="col-xs-12">
            <b>Purchase list</b>
          </div>
          <table class="table table-bordered" id = "projectListTable">
          <thead>
            <tr>
               <th>Select</th>
              <th> Name</th>
              <th> Des</th>
              <th> Value</th>
              <th> State</th>
              <th> Info </th>
              <th> Attachment </th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        </div>

      </div>
    </div>

  </div>

</div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id = "ipfsHashAddress"></h4>
        </div>
        <div class="modal-body">
          <p id = "content"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>


</body>
</html>
