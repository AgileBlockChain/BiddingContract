version: "3.0"
services:
  jsonrpc:
    image: harshjv/testrpc

  explorer:
    image: ${DOCKER_HUB_USER}/explorer
    build: explorer
    depends_on:
      - jsonrpc

  bidding:
    image: ${DOCKER_HUB_USER}/bidding
    build: bidding
    depends_on:
      - jsonrpc
  ipfs:
    build: ipfs
    ports:
     - 5001:5001

  scproxy:
    image: ${DOCKER_HUB_USER}/scproxy
    build: nginx-proxy
    ports:
      - 80:80
    depends_on:
      - jsonrpc
      - explorer
      - bidding
      - ipfs
